<div>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TRMS</a>
            </div>
            <div class="nav navbar-nav">
                <ul class="nav navbar-nav navbar-left">
                        <li><a href="#"> {{currentDate | date}}</a></li>
                        <li><a href="#"> {{currentDate | date: 'E'}}</a></li>
                </ul>
                                        
                <button class="btn btn-primary navbar-btn" (click)="prev()">Prev</button>
                <button class="btn btn-default navbar-btn" (click)="today()">Today</button>
                <button class="btn btn-primary navbar-btn" (click)="next()">Next</button>
                
                <span class="dropdown">
                    <button (click)="openDialog()" class="btn btn-info dropdown-toggle" type="button"
                    id="createReservationButton" data-toggle="dropdown" aria-haspopup="true" 
                    aria-expanded="false" >Create Reservation </button>
                    <!-- <div class="dropdown-menu" aria-labelledby="createReservationButton" id="createReservationForm">
                        <app-create-reservation></app-create-reservation>
                    </div> -->
                </span>

                <span class="dropdown">
                    <button (click)="addTable()" class="btn btn-basic dropdown-toggle" type="button"
                     id="addTableButton" data-toggle="dropdown" aria-haspopup="true" 
                     aria-expanded="false" >Add Table </button>


            <div class="dropdown-menu addtable" aria-labelledby="addTableButton" id="addtableform">
                    <form (ngSubmit)="onTableSubmit()" #tableForm="ngForm" >
                            <div class="form-group">
                                <label for="section">Section</label>
                                <select class="form-control" id="section"
                                        required
                                        [(ngModel)]="table.section" name="section"
                                        #section="ngModel">
                                    <option *ngFor="let section of sections" [value]="section">{{section}}</option>
                                </select>
                                <!-- <div [hidden]="section.valid || section.pristine" class="alert alert-danger">
                                    section is required
                                </div> -->
                            </div>
                            <div class="form-group ">
                                <label for="capacity">Capacity</label>
                                <select class="form-control" id="capacity"
                                        required
                                        [(ngModel)]="table.capacity" name="capacity"
                                        #capacity="ngModel">
                                <option *ngFor="let capacity of capacities" [value]="capacity">{{capacity}}</option>
                                </select>
                                <!-- <div [hidden]="capacity.valid || capacity.pristine" class="alert alert-danger">
                                    capacity is required
                                </div> -->
                            </div>
                            <div>
                                <span>
                                        <button type="button" class="btn btn-warning" (click)="hideAddTableForm()">Cancel</button>
    
                                </span>
                                <span>
                                        <button type="submit" class="btn btn-success"
                                        [disabled]="!tableForm.form.valid"
                                        >Submit</button>
                                </span>
                            </div>
                          
                         
                    </form> 
                </div>
                </span>
            </div>
        </div>
    </nav>
    

        

</div>
