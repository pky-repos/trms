<div style="text-align: center;" *ngIf="tablesReservations">
  <!-- {{currentDate}} -->
  <table class="table table-striped" style="padding:10px;">
    <tr>
      <td>
        <table class="table table-striped">
          <tr>
            <td></td>
          </tr>
          <ng-container *ngFor="let table of tables">
            <tr>
              <th>{{table.id}}</th>
            </tr>
          </ng-container>
        </table>
      </td>
      <td>
        <table class="table table-striped" id="tableReservations">
          <thead>
            <tr>
              <ng-container *ngFor="let hour of openHours"> 
                <th>
                  {{hour.start.display}}
                </th>
              </ng-container>
            </tr>
          </thead>
          <tbody >
            <ng-container *ngFor="let tablesReservation of tablesReservations">
              <tr>
                <ng-container *ngFor="let reservation of tablesReservation.slot; let i=index"
                 >
                  <td (click)="trackMouse($event, tablesReservation['tableId'], i)">
                    <ng-container *ngIf="reservation != 0">
                      <!-- {{reservation}} -->
                      <app-tile [reservation_id]="reservation" dragdrop></app-tile>
                      <!-- <div *ngIf="showForm">
                        <app-create-reservation></app-create-reservation>
                      </div> -->
                    </ng-container>
                  </td>
                </ng-container>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</div>
